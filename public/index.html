<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="사이드 프로젝트 팀원을 구하는 가장 쉬운 방법!" />
    <!-- OG Tag -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wandookong.com">
    <meta property="og:title" content="완두콩 - 사이드 프로젝트 팀원 찾기">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:description" content="사이드 프로젝트 팀원을 구하는 가장 쉬운 방법!">
    <meta property="og:site_name" content="완두콩">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.4/dist/web/static/pretendard.css"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>완두콩</title>
  </head>
  <body>
    <noscript>완두콩에 오신 여러분 환영합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
